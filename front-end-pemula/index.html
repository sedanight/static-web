<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rahmad-Bookshelf Apps</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Advent+Pro:wght@400;500&family=PT+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet" />
  </head>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit"><span>Submit</span></button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku (Opsional)</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="submitSearch" type="submit">Cari</button>
    </form>
  </section>
  
  <div class="sub-wrapper">
        <div class="bookshelfs">
          <div class="bookshelf completed-books">
            <h1 class="title-sub-wrapper">Completed Books</h1>
            <div class="books" id="completed-books"></div>
          </div>
          <div class="bookshelf uncomplete-books">
            <h1 class="title-sub-wrapper">Uncomplete Books</h1>
            <div class="books" id="uncomplete-books"></div>
          </div>
        </div>
  </div>
</main>

<script src="https://kit.fontawesome.com/c322b99201.js" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/dom.js"></script>


</body>
</html>
